    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body style="font-family: 'Roboto', sans-serif; color: #333; background-color: #fdfdfd; margin: 0; padding: 0;">
    <header style="background-color: #333; color: #fff; padding: 10px 20px; position: fixed; width: 100%; top: 0; z-index: 1000; display: flex; align-items: center; justify-content: space-between;">
        <nav>
            <ul style="list-style: none; display: flex; justify-content: center; margin: 0; padding: 0;">
                <li style="margin: 0 15px;"><a href="index.html" style="color: #fff; text-decoration: none; font-size: 18px;"><i class="fas fa-home"></i> Home</a></li>
                <li style="margin: 0 15px;"><a href="menu.html" style="color: #fff; text-decoration: none; font-size: 18px;"><i class="fas fa-coffee"></i> Menu</a></li>
                <li style="margin: 0 15px;"><a href="contact.html" style="color: #fff; text-decoration: none; font-size: 18px;"><i class="fas fa-envelope"></i> Contact</a></li>
                <li style="margin: 0 15px;"><a href="signup.html" style="color: #fff; text-decoration: none; font-size: 18px;"><i class="fas fa-user-plus"></i> Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main style="padding: 100px 20px 20px 20px;">
        <h1 style="text-align: center; font-size: 2.5em; margin-bottom: 20px;">Contact Us</h1>
        <div style="max-width: 600px; margin: 0 auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 8px rgba(0,0,0,0.1); border-radius: 10px;">
            <form action="order.php" method="post">
                <label for="name" style="display: block; margin-bottom: 10px; font-weight: bold; color: #555;">Name:</label>
                <input type="text" id="name" name="name" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Roboto', sans-serif;">
                <label for="email" style="display: block; margin-bottom: 10px; font-weight: bold; color: #555;">Email:</label>
                <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Roboto', sans-serif;">
                <label for="order" style="display: block; margin-bottom: 10px; font-weight: bold; color: #555;">Your Order:</label>
                <textarea id="order" name="order" required style="width: 100%; padding: 10px; height: 150px; margin-bottom: 20px; border: 1px solid #ccc; border-radius: 5px; font-family: 'Roboto', sans-serif; resize: vertical;"></textarea>
                <button type="submit" style="width: 100%; padding: 15px; background-color: #333; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 18px; transition: background-color 0.3s ease;">Submit</button>
            </form>
        </div>
    </main>
    <footer style="background-color: #333; color: #fff; text-align: center; padding: 10px 0; position: fixed; width: 100%; bottom: 0;">

            <a href="#" style="color: #fff; margin: 0 10px; font-size: 1.5em; transition: color 0.3s ease;"><i class="fab fa-instagram"></i></a>
            <a href="#" style="color: #fff; margin: 0 10px; font-size: 1.5em; transition: color 0.3s ease;"><i class="fab fa-pinterest"></i></a>
        </div>
    </footer>
</body>
</html>
